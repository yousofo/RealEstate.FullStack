<aside class="flex flex-col gap-4 p-2 bg-sidenav shadow h-full">
  <nav>
    <ul
      class="flex flex-col gap-4 [&>*]:py-2 text-secondary [&_a]:flex [&_a]:gap-2 [&_a]:items-center"
    >
      <li>
        <a href="#"><i class="pi pi-home"></i><span>Home</span></a>
      </li>
      <li>
        <a href="#"><i class="pi pi-info-circle"></i><span>About</span></a>
      </li>
      <li>
        <a href="#"><i class="pi pi-phone"></i><span>Contact</span></a>
      </li>
      <li>
        <a [routerLink]="['/chat-ai']" routerLinkActive="router-link-active">
          <i class="pi pi-users"></i>
          <span>AI Assistant</span>
        </a>
      </li>
      <!-- @if(authService.authState.user?.role=='admin'){
      <li>
        <a [routerLink]="['/admin']" routerLinkActive="router-link-active">
          <i class="pi pi-shield"></i>
          <span>Admin</span>
        </a>
      </li>
      
      } -->
    </ul>
    <p-panelmenu *ngIf="authService.authState.user?.roles!.includes('Admin')" [model]="items" styleClass="w-full md:w-80">
      <ng-template #item let-item>
          <ng-container *ngIf="item.route; else urlRef">
              <a [routerLink]="item.route" class="flex align-items-center
                  cursor-pointer text-color px-3 py-2">
                  <span [class]="item.icon"></span>
                  <span class="ml-2">{{ item.label }}</span>
              </a>
          </ng-container>
          <ng-template #urlRef>
              <a *ngIf="item.url; else noLink" [href]="item.url" class="flex align-items-center
                  cursor-pointer text-color px-3 py-2">
                  <span [class]="item.icon"></span>
                  <span class="ml-2">{{ item.label }}</span>
              </a>
              <ng-template #noLink>
                  <span class="flex items-center cursor-pointer text-surface-700 dark:text-surface-0 px-4 py-2">
                      <span [class]="item.icon"></span>
                      <span class="ml-2">{{ item.label }}</span>
                      <i *ngIf="item.items" class="pi pi-angle-down text-primary ml-auto"></i>
                  </span>
              </ng-template>
          </ng-template>
      </ng-template>
  </p-panelmenu>
  </nav>
</aside>
