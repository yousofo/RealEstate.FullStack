<h2 class="text-xl lg:text-2xl font-bold text-primary mb-10 max-w-3xl mx-auto">
  Where is your property?
</h2>
<p>Property's location will be used for search</p>
<input
  type="text"
  #input
  class="p-2 shadow w-full border border-[var(--p-info-text)] rounded-lg"
/>
<button
  class="p-2 shadow w-full border border-[var(--p-info-text)] rounded-lg cursor-pointer"
  appDebounceClick
  (debouncedClick)="onClick(input.value)"
>
  Search
</button>
