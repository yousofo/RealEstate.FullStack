<section class="mb-10 max-w-3xl mx-auto">
  <h2 class="text-xl lg:text-2xl font-bold text-primary mb-2">
    Where is your property?
  </h2>
  <p class="text-secondary/70">
    Property's location will be used for search and some Lorem ipsum dolor sit
    amet consectetur.
  </p>
  <p class="text-yellow-500 bg-yellow-500/10 p-2 mt-2 text-sm rounded">
    only [ Mansoura, Dakahlia, Egypt ] are supported <br /> <br>
    -- Google's places API is not supported YET --
  </p>
</section>

<section class="max-w-3xl mx-auto">
  <p-inputgroup>
    <input
      #input
      pInputText
      appDebounce
      (debounced)="getLocations(input.value)"
      placeholder="Keyword"
    />
    <p-inputgroup-addon>
      <p-button
        icon="pi pi-search"
        (debounced)="getLocations(input.value)"
        appDebounce
        severity="secondary"
        variant="text"
      />
    </p-inputgroup-addon>
  </p-inputgroup>

  <p-listbox
    [options]="locations()"
    [(ngModel)]="selectedCountry"
    optionLabel="name"
    class="w-full md:w-56"
  >
    <ng-template #item let-location>
      <div class="flex items-center gap-2">
        <!-- TODO: add flag based on country code  -->
        <p>{{ getLocationText(location) }}</p>
      </div>
    </ng-template>
  </p-listbox>
